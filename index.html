<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonix</title>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/harmonix-app/.github/main/branding/harmonix_icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="dist/output.css">
    <script src="src/js/app.js"></script>
    <script src="https://kit.fontawesome.com/5a740087a2.js" crossorigin="anonymous"></script>
</head>
<body class="bg-neutral-950 text-neutral-50">
    <header class="bg-neutral-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <img src="https://raw.githubusercontent.com/harmonix-app/.github/main/branding/harmonix_icon.svg" alt="Harmonix Logo">
            <div class="flex items-center space-x-4">
                <div class="text-right">
                    <p class="text-xl hover:font-semibold hover:underline transition-all cursor-pointer" id="uid" onclick="auth()">Log In</p>
                    <p class="text-gray-500" id="ulm">Or, try refreshing the page.</p>
                </div>
                <img src="resources/transparent.png" alt="Profile picture" class="w-16 aspect-square rounded-md bg-black bg-opacity-20" id="pfp">
            </div>
        </div>
    </header>

    <div class="bg-gradient-to-t from-neutral-950 to-neutral-900 min-h-screen text-center items-center flex flex-col pt-24 space-y-2">
        <p class="text-gray-400" id="status"></p>

        <div class="flex items-center space-x-8 backdropfilter backdrop-blur-xl bg-black bg-opacity-20 p-4 rounded-lg text-white">
            <img src="resources/transparent.png" alt="Album cover" id="album-cover" class="rounded-lg w-64 aspect-square bg-black bg-opacity-20">
            <div class="flex flex-col items-center min-w-72 space-y-8">
                <div>
                    <h2 class="text-3xl font-semibold" id="song-title"></h2>
                    <p class="text-gray-500" id="artist"></p>
                </div>

                <div class="flex space-x-4 text-3xl items-center text-center">
                    <i class="fa-solid fa-backward cursor-pointer hover:scale-125 active:scale-100 transition-transform" onclick="skipPrevious()"></i>
                    <i class="fa-solid fa-pause text-5xl cursor-pointer hover:scale-110 active:scale-100 transition-transform" id="btn-pause" onclick="pause()"></i>
                    <i class="fa-solid fa-play text-5xl cursor-pointer hover:scale-110 active:scale-100 transition-transform force-hidden" id="btn-play" onclick="play()"></i>
                    <i class="fa-solid fa-forward cursor-pointer hover:scale-125 active:scale-100 transition-transform" onclick="skipNext()"></i>
                </div>

                <div class="w-full space-y-1">
                    <div class="w-full rounded-full h-2.5 bg-gray-700">
                        <div class="bg-red-600 h-2.5 rounded-full" style="width: 0%" id="progress-bar"></div>
                    </div>
                    <div class="w-full flex justify-between">
                        <p class="text-left" id="song-progress">-</p>
                        <p class="text-right" id="song-duration">-</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-red-900 p-5 text-center">
        <p class="text-sm">Â© 2024 Logan Dhillon. All rights reserved.</p>
    </footer>
</body>
</html>
